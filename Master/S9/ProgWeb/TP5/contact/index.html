<!DOCTYPE html>
<html lang='fr'>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="contact.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col">
	  <ul class="list-group" id="list-contact">
	  </ul>
	</div>
	<div class="col ">
	  Prénom :<input id="add-fn" type="text"/> <br/>
	  Nom : <input id="add-ln" type="text"/> <br/>
	  <button class="btn btn-primary" id="add-contact">Ajouter</button>
	</div>
	<div class="col">
	  Changer info de : <br/>
	  Prénom :<input id="change-old-fn" type="text"/> <br/>
	  Nom : <input id="change-old-ln" type="text"/> <br/>
	  En :<br/>
	  Nouveau prénom :<input id="change-new-fn" type="text"/> <br/>
	  Nouveau nom : <input id="change-new-ln" type="text"/> <br/>
	  <button class="btn btn-primary" id="change-contact">Envoyer</button>
	</div>
	<div class="col">
	  Prénom :<input id="suppr-fn" type="text"/> <br/>
	  Nom : <input id="suppr-ln" type="text"/> <br/>
	  <button class="btn btn-primary" id="suppr-contact">Supprimer</button>
	</div>
	<div class="col">
	  Prénom :<input id="find-fn" type="text"/> <br/>
	  Nom : <input id="find-ln" type="text"/> <br/>
	  <button class="btn btn-primary" id="find-contact">Trouver</button>
	  <ul class="list-group" id="found-contact">
	  </ul>
	</div>
  </body>
</html>
