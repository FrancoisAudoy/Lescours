<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<h1>Ajouter un contact</h1>
	<form action="app/user" method="POST">
		Prenom:<br> <input type="text" name="firstname"><br>
		Nom:<br> <input type="text" name="lastname"> <input
			type="submit" value="Envoyer">
	</form>

	<ul id="users"></ul>
	<script type="application/javascript">
  $.getJSON("/Contact/app/user", function (resp) {
	  if(resp.status < 200 || resp.status >= 300)
		  console.log("Failed status " + resp.status);
	  let list_user_json = JSON.stringify(resp);
	  let list_user = JSON.parse(list_user_json);
	  list_user.forEach( function (element){
		  $("#users").append("<li>" + element.firstname + " " + element.lastname + "</li>");
	  });
	  
  });
  
  </script>

</body>
</html>
